linters:
    disable-all: true
    enable:
        - errcheck
        - gosimple
        - govet
        - ineffassign
        - staticcheck
        - typecheck
        - unused
        - asciicheck
        - bodyclose
        - dogsled
        - exhaustive
        - exportloopref
        - gocognit
        - goconst
        - gofmt
        - goheader
        - goimports
        - gosec
        - misspell
        - nakedret
        - nestif
        - noctx
        - unconvert
        - unparam
        - whitespace

issues:
    exclude:
        - "composite literal uses unkeyed fields"
